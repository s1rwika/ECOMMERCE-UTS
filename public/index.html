<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card { transition: transform 0.3s; }
    .product-card:hover { transform: scale(1.03); }
    .form-section { background: #f8f9fa; border-radius: 8px; padding: 20px; margin-bottom: 30px; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">Admin Produk</h1>
    
    <!-- Form Input Produk Baru -->
    <div class="form-section">
      <h3>Tambah/Edit Produk</h3>
      <form id="productForm">
        <input type="hidden" id="productId"> <!-- Untuk menyimpan ID produk yang sedang diedit -->
        <div class="mb-3">
          <label for="productName" class="form-label">Nama Produk</label>
          <input type="text" class="form-control" id="productName" required>
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Harga (Rp)</label>
          <input type="number" class="form-control" id="productPrice" min="0" required>
        </div>
        <div class="mb-3">
          <label for="productImage" class="form-label">Gambar Produk</label>
          <input type="file" class="form-control" id="productImage" accept="image/*">
          <small class="text-muted">Format: JPG/PNG, Maks 2MB</small>
        </div>
        <button type="submit" class="btn btn-primary">Simpan Produk</button>
      </form>
      <div id="formStatus" class="mt-3"></div>
    </div>

    <!-- Daftar Produk -->
    <h3 class="mb-4">Daftar Produk</h3>
    <div id="productList" class="row g-4"></div>
  </div>

  <script>
    // Ambil data produk dari backend
    async function loadProducts() {
      try {
        const response = await fetch('http://52.65.176.248:50000/products');
        const products = await response.json();
        
        const container = document.getElementById('productList');
        if (products.length === 0) {
          container.innerHTML = '<div class="alert alert-info">Belum ada produk.</div>';
          return;
        }
        
        container.innerHTML = products.map(product => `
          <div class="col-md-4">
            <div class="card product-card h-100">
              <img src="${product.image_url}" class="card-img-top" style="height: 200px; object-fit: cover;">
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text text-success fw-bold">Rp${product.price.toLocaleString()}</p>
                <small class="text-muted">Ditambahkan: ${new Date(product.created_at).toLocaleString()}</small>
                <!-- Tombol Edit dan Hapus -->
                <div class="mt-3">
                  <button class="btn btn-warning btn-sm" onclick="editProduct(${product.id})">Edit</button>
                  <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.id})">Hapus</button>
                </div>
              </div>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('productList').innerHTML = `
          <div class="alert alert-danger">Gagal memuat produk. Cek koneksi backend.</div>
        `;
      }
    }

    // Fungsi untuk mengedit produk
    function editProduct(productId) {
      const product = document.querySelector(`#productList .product-card[data-id="${productId}"]`);
      const name = product.querySelector('.card-title').textContent;
      const price = product.querySelector('.card-text').textContent.replace('Rp', '').replace('.', '');
      
      document.getElementById('productId').value = productId;
      document.getElementById('productName').value = name;
      document.getElementById('productPrice').value = price;
    }

    // Fungsi untuk menghapus produk
    async function deleteProduct(productId) {
      const confirmed = confirm("Apakah Anda yakin ingin menghapus produk ini?");
      if (!confirmed) return;

      try {
        const response = await fetch(`http://52.65.176.248:50000/products/${productId}`, {
          method: 'DELETE',
        });
        const result = await response.json();
        
        if (response.ok) {
          alert("Produk berhasil dihapus!");
          loadProducts(); // Refresh daftar produk
        } else {
          throw new Error(result.message || 'Gagal menghapus produk');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Gagal menghapus produk');
      }
    }

    // Handle form submit untuk menyimpan produk baru atau edit produk
    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const id = document.getElementById('productId').value;
      const name = document.getElementById('productName').value;
      const price = document.getElementById('productPrice').value;
      const imageFile = document.getElementById('productImage').files[0];
      const statusDiv = document.getElementById('formStatus');

      if (!name || !price || (id && !imageFile)) {
        statusDiv.innerHTML = '<div class="alert alert-warning">Harap isi semua field!</div>';
        return;
      }

      // Upload image ke S3 terlebih dahulu
      const formData = new FormData();
      if (imageFile) formData.append('file', imageFile);

      try {
        statusDiv.innerHTML = '<div class="alert alert-info">Menyimpan produk...</div>';
        
        const uploadResponse = id && !imageFile ? { ok: true, json: () => ({ url: '' }) } : await fetch('http://52.65.176.248:50000/upload-add', {
          method: 'POST',
          body: formData
        });
        
        const uploadResult = await uploadResponse.json();
        if (uploadResponse.ok) {
          const productData = {
            name: name,
            price: price,
            image_key: imageFile ? imageFile.name : uploadResult.image_key || ''
          };

          const response = await fetch(id ? `http://52.65.176.248:50000/products/${id}` : 'http://52.65.176.248:50000/products-add', {
            method: id ? 'PUT' : 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(productData)
          });
          
          const result = await response.json();
          
          if (response.ok) {
            statusDiv.innerHTML = `
              <div class="alert alert-success">
                Produk berhasil disimpan!
                <a href="${uploadResult.url}" target="_blank">Lihat Gambar</a>
              </div>
            `;
            document.getElementById('productForm').reset();
            loadProducts(); // Refresh daftar
          } else {
            throw new Error(result.message || 'Gagal menyimpan');
          }
        } else {
          throw new Error(uploadResult.message || 'Gagal mengunggah gambar');
        }
      } catch (error) {
        console.error('Error:', error);
        statusDiv.innerHTML = `
          <div class="alert alert-danger">
            Gagal menyimpan produk: ${error.message}
          </div>
        `;
      }
    });

    // Muat produk saat halaman terbuka
    loadProducts();
  </script>
</body>
</html>
