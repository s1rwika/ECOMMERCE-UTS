<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Manager - E-commerce Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .product-card {
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .product-img {
      height: 180px;
      object-fit: contain;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
    .navbar-brand {
      font-weight: 700;
    }
    .form-section {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 25px;
    }
    .action-buttons .btn {
      margin-right: 5px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="bi bi-shop"></i> E-Commerce Admin
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#"><i class="bi bi-grid"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-people"></i> Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-bar-chart"></i> Reports</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mb-5">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3 mb-0"><i class="bi bi-box-seam"></i> Product Management</h1>
      <button class="btn btn-primary" onclick="loadProducts()">
        <i class="bi bi-arrow-clockwise"></i> Refresh Products
      </button>
    </div>

    <!-- Product List Section -->
    <div class="card mb-4">
      <div class="card-header bg-white">
        <h5 class="mb-0"><i class="bi bi-list-ul"></i> Product List</h5>
      </div>
      <div class="card-body">
        <div id="productList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
      </div>
    </div>

    <!-- Add Product Section -->
    <div class="card form-section">
      <div class="card-header bg-transparent border-0">
        <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Add New Product</h5>
      </div>
      <div class="card-body">
        <form id="addProductForm" enctype="multipart/form-data">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" name="name" required>
            </div>
            <div class="col-md-6">
              <label for="productPrice" class="form-label">Price</label>
              <div class="input-group">
                <span class="input-group-text">Rp</span>
                <input type="number" class="form-control" id="productPrice" name="price" required>
              </div>
            </div>
            <div class="col-12">
              <label for="productImage" class="form-label">Product Image</label>
              <input class="form-control" type="file" id="productImage" name="file" accept="image/*" required>
              <div class="form-text">Upload a high-quality image of your product (JPEG, PNG)</div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-save"></i> Add Product
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5><i class="bi bi-shop"></i> E-Commerce Admin</h5>
          <p class="text-muted">Manage your products with ease</p>
        </div>
        <div class="col-md-6 text-md-end">
          <p class="mb-0">&copy; 2023 E-Commerce Admin Panel. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <script>
    let products = [];

    // Load all products from the backend
    async function loadProducts() {
      try {
        const response = await fetch("http://52.65.176.248:50000/products");
        products = await response.json();
        displayProducts();
      } catch (error) {
        console.error("Failed to load products:", error);
        showAlert("Failed to load products", "danger");
      }
    }

    // Display all products in a grid
    function displayProducts() {
      const productList = document.getElementById('productList');
      productList.innerHTML = '';

      if (products.length === 0) {
        productList.innerHTML = `
          <div class="col-12">
            <div class="alert alert-info">
              <i class="bi bi-info-circle"></i> No products found. Add some products to get started.
            </div>
          </div>
        `;
        return;
      }

      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('col');
        productCard.innerHTML = `
          <div class="card product-card h-100">
            <img src="${product.image_url}" class="card-img-top product-img p-3" alt="${product.name}">
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text text-success fw-bold">Rp ${product.price.toLocaleString()}</p>
            </div>
            <div class="card-footer bg-white border-0 action-buttons">
              <button class="btn btn-sm btn-outline-warning" onclick="editProduct(${product.id})">
                <i class="bi bi-pencil"></i> Edit
              </button>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteProduct(${product.id})">
                <i class="bi bi-trash"></i> Delete
              </button>
            </div>
          </div>
        `;
        productList.appendChild(productCard);
      });
    }

    // Show alert message
    function showAlert(message, type) {
      const alert = document.createElement('div');
      alert.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 end-0 m-3`;
      alert.style.zIndex = '1100';
      alert.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      document.body.appendChild(alert);
      
      // Remove alert after 5 seconds
      setTimeout(() => {
        alert.classList.remove('show');
        setTimeout(() => alert.remove(), 150);
      }, 5000);
    }

    // Edit product details with a modal
    async function editProduct(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) {
        showAlert("Product not found!", "danger");
        return;
      }

      // Create modal HTML
      const modalHTML = `
        <div class="modal fade" id="editProductModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Edit Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="editProductForm">
                  <div class="mb-3">
                    <label for="editProductName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="editProductName" value="${product.name}" required>
                  </div>
                  <div class="mb-3">
                    <label for="editProductPrice" class="form-label">Price</label>
                    <div class="input-group">
                      <span class="input-group-text">Rp</span>
                      <input type="number" class="form-control" id="editProductPrice" value="${product.price}" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="editProductImage" class="form-label">Change Image (optional)</label>
                    <input class="form-control" type="file" id="editProductImage" accept="image/*">
                    <div class="form-text">Current image: <a href="${product.image_url}" target="_blank">view</a></div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="submitEditProduct(${productId})">Save Changes</button>
              </div>
            </div>
          </div>
        </div>
      `;

      // Add modal to DOM
      const modalContainer = document.createElement('div');
      modalContainer.innerHTML = modalHTML;
      document.body.appendChild(modalContainer);

      // Show modal
      const modal = new bootstrap.Modal(document.getElementById('editProductModal'));
      modal.show();

      // Remove modal from DOM after it's hidden
      document.getElementById('editProductModal').addEventListener('hidden.bs.modal', function() {
        modalContainer.remove();
      });
    }

    // Submit edited product
    async function submitEditProduct(productId) {
      const product = products.find(p => p.id === productId);
      const newName = document.getElementById('editProductName').value;
      const newPrice = document.getElementById('editProductPrice').value;
      const imageFile = document.getElementById('editProductImage').files[0];

      if (!newName || !newPrice) {
        showAlert("Please fill in all required fields", "warning");
        return;
      }

      const formData = new FormData();
      formData.append("name", newName);
      formData.append("price", newPrice);
      if (imageFile) {
        formData.append("file", imageFile);
      }
      formData.append("image_key", product.image_key);

      try {
        const response = await fetch(`http://52.65.176.248:50000/products-update/${productId}`, {
          method: 'PUT',
          body: formData
        });

        const result = await response.json();
        if (response.ok) {
          showAlert("Product updated successfully!", "success");
          loadProducts();
          bootstrap.Modal.getInstance(document.getElementById('editProductModal')).hide();
        } else {
          showAlert("Failed to update product: " + (result.error || ""), "danger");
        }
      } catch (error) {
        console.error("Error updating product:", error);
        showAlert("Failed to update product", "danger");
      }
    }

    // Delete product with confirmation
    async function deleteProduct(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;

      // Create confirmation modal
      const modalHTML = `
        <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Are you sure you want to delete <strong>${product.name}</strong>?</p>
                <p class="text-danger">This action cannot be undone.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete(${productId})">Delete Product</button>
              </div>
            </div>
          </div>
        </div>
      `;

      // Add modal to DOM
      const modalContainer = document.createElement('div');
      modalContainer.innerHTML = modalHTML;
      document.body.appendChild(modalContainer);

      // Show modal
      const modal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
      modal.show();

      // Remove modal from DOM after it's hidden
      document.getElementById('confirmDeleteModal').addEventListener('hidden.bs.modal', function() {
        modalContainer.remove();
      });
    }

    // Confirm product deletion
    async function confirmDelete(productId) {
      try {
        const response = await fetch(`http://52.65.176.248:50000/products-delete/${productId}`, {
          method: 'DELETE'
        });

        const result = await response.json();
        if (response.ok) {
          showAlert("Product deleted successfully!", "success");
          loadProducts();
          bootstrap.Modal.getInstance(document.getElementById('confirmDeleteModal')).hide();
        } else {
          showAlert("Failed to delete product: " + (result.error || ""), "danger");
        }
      } catch (error) {
        console.error("Error deleting product:", error);
        showAlert("Failed to delete product", "danger");
      }
    }

    // Handle product addition
    document.getElementById('addProductForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const name = document.getElementById('productName').value;
      const price = document.getElementById('productPrice').value;
      const imageFile = document.getElementById('productImage').files[0];

      if (!imageFile || !name || !price) {
        showAlert("Please fill in all fields correctly!", "warning");
        return;
      }

      const formData = new FormData();
      formData.append("name", name);
      formData.append("price", price);
      formData.append("file", imageFile);

      try {
        const response = await fetch("http://52.65.176.248:50000/upload-add", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        if (response.ok) {
          showAlert("Product added successfully!", "success");
          document.getElementById('addProductForm').reset();
          loadProducts();
        } else {
          showAlert("Failed to add product: " + result.error, "danger");
        }
      } catch (error) {
        console.error("Failed to add product:", error);
        showAlert("Failed to add product", "danger");
      }
    });

    // Load products on page load
    document.addEventListener('DOMContentLoaded', loadProducts);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
