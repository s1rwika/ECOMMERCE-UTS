<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product-item {
            width: 30%;
            margin: 20px 0;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .product-item img {
            width: 100%;
            height: auto;
        }
        .add-product {
            margin: 20px 0;
        }
        .add-product input, .add-product button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>E-commerce Website</h1>

    <!-- Section for displaying products -->
    <div id="products" class="product">
        <!-- Products will be dynamically added here -->
    </div>

    <!-- Section for adding new product -->
    <div class="add-product">
        <h2>Tambah Produk Baru</h2>
        <input type="text" id="product-name" placeholder="Nama Produk" />
        <input type="number" id="product-price" placeholder="Harga Produk" />
        <input type="file" id="product-image" />
        <button onclick="uploadProduct()">Tambah Produk</button>
    </div>
</div>

<script>
    // URL dari server backend Anda
    const API_URL = 'http://localhost:50000';

    // Fungsi untuk mengambil dan menampilkan produk dari database
    async function fetchProducts() {
        try {
            const response = await fetch(`${API_URL}/products`);
            const products = await response.json();
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = '';

            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.classList.add('product-item');
                productItem.innerHTML = `
                    <img src="${product.image_url}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Harga: Rp ${product.price}</p>
                    <button onclick="deleteProduct(${product.id})">Hapus Produk</button>
                `;
                productsContainer.appendChild(productItem);
            });
        } catch (err) {
            console.error('Gagal mengambil produk:', err);
        }
    }

    // Fungsi untuk mengunggah produk baru
    async function uploadProduct() {
        const name = document.getElementById('product-name').value;
        const price = document.getElementById('product-price').value;
        const file = document.getElementById('product-image').files[0];

        if (!name || !price || !file) {
            alert('Harap lengkapi semua data!');
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

        try {
            const uploadResponse = await fetch(`${API_URL}/upload-add`, {
                method: 'POST',
                body: formData
            });
            const uploadResult = await uploadResponse.json();

            if (uploadResult.message) {
                const newProduct = {
                    name: name,
                    price: price,
                    image_key: file.name,
                };

                await fetch(`${API_URL}/products-add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(newProduct),
                });

                alert('Produk berhasil ditambahkan');
                fetchProducts();
            }
        } catch (err) {
            console.error('Gagal mengunggah produk:', err);
        }
    }

    // Fungsi untuk menghapus produk
    async function deleteProduct(productId) {
        try {
            const deleteResponse = await fetch(`${API_URL}/products-delete/${productId}`, {
                method: 'DELETE',
            });
            const deleteResult = await deleteResponse.json();
            alert(deleteResult.message);
            fetchProducts();
        } catch (err) {
            console.error('Gagal menghapus produk:', err);
        }
    }

    // Inisialisasi halaman dengan mengambil produk saat pertama kali dimuat
    fetchProducts();
</script>

</body>
</html>
