<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="file"], input[type="text"], input[type="number"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .file-list, .product-list {
      margin-top: 20px;
    }
    .product-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    button {
      padding: 5px 10px;
      margin-top: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>

    <!-- Form Upload File -->
    <h2>Upload File</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" id="file" required>
      <input type="submit" value="Upload File">
    </form>

    <!-- Display Files from S3 -->
    <h2>Files in S3</h2>
    <div class="file-list" id="fileList"></div>

    <!-- Form Tambah Produk -->
    <h2>Add Product</h2>
    <form id="addProductForm">
      <input type="text" name="name" id="productName" placeholder="Product Name" required>
      <input type="number" name="price" id="productPrice" placeholder="Product Price" required>
      <input type="text" name="image_key" id="productImageKey" placeholder="Image Key" required>
      <input type="submit" value="Add Product">
    </form>

    <!-- Display Products -->
    <h2>Products</h2>
    <div class="product-list" id="productList"></div>
  </div>

  <script>
    // Base URL for API
    const BASE_URL = 'http://localhost:50000';

    // Function to get list of files from S3
    async function fetchFiles() {
      const response = await fetch(`${BASE_URL}/files`);
      const files = await response.json();
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';
      
      files.forEach(file => {
        const div = document.createElement('div');
        div.innerHTML = `<a href="${file.url}" target="_blank">${file.fileName}</a>`;
        fileList.appendChild(div);
      });
    }

    // Function to fetch products from MySQL
    async function fetchProducts() {
      const response = await fetch(`${BASE_URL}/products`);
      const products = await response.json();
      const productList = document.getElementById('productList');
      productList.innerHTML = '';
      
      products.forEach(product => {
        const div = document.createElement('div');
        div.classList.add('product-item');
        div.innerHTML = `
          <p><strong>${product.name}</strong></p>
          <p>Price: $${product.price}</p>
          <img src="${product.image_url}" alt="${product.name}" width="100">
          <button onclick="deleteProduct(${product.id})">Delete</button>
          <button onclick="editProduct(${product.id})">Edit</button>
        `;
        productList.appendChild(div);
      });
    }

    // Handle upload form submission
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('file');
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      
      const response = await fetch(`${BASE_URL}/upload-add`, {
        method: 'POST',
        body: formData
      });
      const result = await response.json();
      alert(result.message);
      fetchFiles();
    });

    // Handle add product form submission
    document.getElementById('addProductForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('productName').value;
      const price = document.getElementById('productPrice').value;
      const image_key = document.getElementById('productImageKey').value;

      const response = await fetch(`${BASE_URL}/products-add`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name, price, image_key })
      });
      const result = await response.json();
      alert(result.message);
      fetchProducts();
    });

    // Delete product
    async function deleteProduct(id) {
      const response = await fetch(`${BASE_URL}/products-delete/${id}`, {
        method: 'DELETE',
      });
      const result = await response.json();
      alert(result.message);
      fetchProducts();
    }

    // Edit product
    function editProduct(id) {
      const name = prompt('Enter new product name');
      const price = prompt('Enter new product price');
      const image_key = prompt('Enter new image key');

      if (name && price && image_key) {
        fetch(`${BASE_URL}/products-update/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, price, image_key })
        })
        .then(response => response.json())
        .then(result => {
          alert(result.message);
          fetchProducts();
        });
      }
    }

    // Fetch initial data
    fetchFiles();
    fetchProducts();
  </script>
</body>
</html>
