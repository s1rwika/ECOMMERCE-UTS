<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card { transition: transform 0.3s; }
    .product-card:hover { transform: scale(1.03); }
    .form-section { background: #f8f9fa; border-radius: 8px; padding: 20px; margin-bottom: 30px; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">Admin Produk</h1>

    <!-- Form Tambah Produk -->
    <div class="form-section">
      <h3>Tambah Produk Baru</h3>
      <form id="productForm">
        <div class="mb-3">
          <label for="productName" class="form-label">Nama Produk</label>
          <input type="text" class="form-control" id="productName" required>
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Harga (Rp)</label>
          <input type="number" class="form-control" id="productPrice" min="0" required>
        </div>
        <div class="mb-3">
          <label for="productImage" class="form-label">Gambar Produk</label>
          <input type="file" class="form-control" id="productImage" accept="image/*" required>
          <small class="text-muted">Format: JPG/PNG, Maks 2MB</small>
        </div>
        <button type="submit" class="btn btn-primary">Simpan Produk</button>
      </form>
      <div id="formStatus" class="mt-3"></div>
    </div>

    <!-- Daftar Produk -->
    <h3 class="mb-4">Daftar Produk</h3>
    <div id="productList" class="row g-4"></div>
  </div>

  <script>
    const API_URL = 'http://52.65.176.248:50000';

    async function loadProducts() {
      try {
        const response = await fetch(`${API_URL}/products`);
        const products = await response.json();

        const container = document.getElementById('productList');
        if (products.length === 0) {
          container.innerHTML = '<div class="alert alert-info">Belum ada produk.</div>';
          return;
        }

        container.innerHTML = products.map(product => `
          <div class="col-md-4">
            <div class="card product-card h-100">
              <img src="${product.image_url}" class="card-img-top" style="height: 200px; object-fit: cover;">
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text text-success fw-bold">Rp${Number(product.price).toLocaleString()}</p>
                <small class="text-muted">Ditambahkan: ${new Date(product.created_at).toLocaleString()}</small><br>
                <button class="btn btn-warning btn-sm mt-2" onclick="editProduct(${product.id})">Edit</button>
                <button class="btn btn-danger btn-sm mt-2" onclick="deleteProduct(${product.id})">Hapus</button>
              </div>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('productList').innerHTML = `
          <div class="alert alert-danger">Gagal memuat produk. Cek koneksi backend.</div>
        `;
      }
    }

    async function editProduct(productId) {
    const productName = prompt("Masukkan nama produk baru:");
    const productPrice = prompt("Masukkan harga produk baru:");
    
    if (!productName || !productPrice) {
        alert("Nama dan harga produk tidak boleh kosong!");
        return;
    }

    const updatedProduct = {
        name: productName,
        price: productPrice
        // Tidak usah kirim image_key kalau tidak mau ganti gambar
    };

    try {
        const response = await fetch(`http://52.65.176.248:50000/products-update/${productId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updatedProduct)
        });

        const result = await response.json();   
        if (response.ok) {
        alert("Produk berhasil diperbarui!");
        loadProducts(); // Refresh daftar produk
        } else {
        alert("Gagal memperbarui produk: " + (result.message || ""));
        }
    } catch (error) {
        console.error("Error saat memperbarui produk:", error);
        alert("Gagal memperbarui produk.");
    }
    }


    async function deleteProduct(productId) {
      if (!confirm("Apakah Anda yakin ingin menghapus produk ini?")) return;

      try {
        const response = await fetch(`${API_URL}/products-delete/${productId}`, { method: 'DELETE' });
        const result = await response.json();
        if (response.ok) {
          alert(result.message);
          loadProducts();
        } else {
          alert("Gagal menghapus produk.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Gagal menghapus produk.");
      }
    }

    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('productName').value.trim();
      const price = document.getElementById('productPrice').value.trim();
      const imageFile = document.getElementById('productImage').files[0];
      const statusDiv = document.getElementById('formStatus');

      if (!name || !price || !imageFile) {
        statusDiv.innerHTML = '<div class="alert alert-warning">Harap isi semua field!</div>';
        return;
      }

      const formData = new FormData();
      formData.append('file', imageFile);

      try {
        statusDiv.innerHTML = '<div class="alert alert-info">Menyimpan produk...</div>';

        const uploadResponse = await fetch(`${API_URL}/upload-add`, { method: 'POST', body: formData });
        const uploadResult = await uploadResponse.json();

        if (uploadResponse.ok) {
          const productData = { name, price, image_key: imageFile.name };

          const saveResponse = await fetch(`${API_URL}/products-add`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(productData)
          });

          const saveResult = await saveResponse.json();
          if (saveResponse.ok) {
            statusDiv.innerHTML = `
              <div class="alert alert-success">
                Produk berhasil disimpan!
                <a href="${uploadResult.url}" target="_blank">Lihat Gambar</a>
              </div>
            `;
            document.getElementById('productForm').reset();
            loadProducts();
          } else {
            throw new Error(saveResult.message || 'Gagal menyimpan produk.');
          }
        } else {
          throw new Error(uploadResult.message || 'Gagal mengunggah gambar.');
        }
      } catch (error) {
        console.error('Error:', error);
        statusDiv.innerHTML = `<div class="alert alert-danger">Gagal menyimpan produk: ${error.message}</div>`;
      }
    });

    loadProducts();
  </script>
</body>
</html>
