<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center mb-4">Manajemen Produk</h1>

    <div class="d-flex justify-content-center mb-4">
      <button class="btn btn-primary me-2" onclick="loadProducts()">Refresh Produk</button>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal">Tambah Produk</button>
    </div>

    <ul class="list-group" id="productList"></ul>
  </div>

  <!-- Modal Tambah Produk -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addProductForm">
          <div class="modal-header">
            <h5 class="modal-title" id="addProductModalLabel">Tambah Produk</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="productName" class="form-label">Nama Produk</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Harga Produk</label>
              <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
              <label for="productImage" class="form-label">Gambar Produk</label>
              <input type="file" class="form-control" id="productImage" accept="image/*" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Tambah</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    let products = [];

    async function loadProducts() {
      try {
        const response = await fetch("http://52.65.176.248:50000/products");
        products = await response.json();

        const productList = document.getElementById('productList');
        productList.innerHTML = '';

        products.forEach(product => {
          const listItem = document.createElement('li');
          listItem.className = "list-group-item d-flex justify-content-between align-items-center";
          listItem.innerHTML = `
            <div>
              <strong>${product.name}</strong> - Rp${product.price}<br>
              <img src="${product.image_url}" alt="${product.name}" width="100">
            </div>
            <div>
              <button class="btn btn-warning btn-sm me-1" onclick="editProduct(${product.id})">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.id})">Hapus</button>
            </div>
          `;
          productList.appendChild(listItem);
        });
      } catch (error) {
        console.error("Gagal memuat produk:", error);
        alert("Gagal memuat produk");
      }
    }

    async function addProduct(event) {
      event.preventDefault();

      const name = document.getElementById('productName').value.trim();
      const price = document.getElementById('productPrice').value.trim();
      const imageFile = document.getElementById('productImage').files[0];

      if (!name || !price || !imageFile) {
        alert("Semua field harus diisi!");
        return;
      }

      const formData = new FormData();
      formData.append("name", name);
      formData.append("price", price);
      formData.append("image", imageFile);

      try {
        const response = await fetch(`http://52.65.176.248:50000/products-create`, {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        if (response.ok) {
          alert("Produk berhasil ditambahkan!");
          const modal = bootstrap.Modal.getInstance(document.getElementById('addProductModal'));
          modal.hide();
          document.getElementById('addProductForm').reset();
          loadProducts();
        } else {
          alert("Gagal menambahkan produk: " + (result.error || ""));
        }
      } catch (error) {
        console.error("Error saat menambahkan produk:", error);
        alert("Gagal menambahkan produk.");
      }
    }

    async function editProduct(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) {
        alert("Produk tidak ditemukan!");
        return;
      }

      const newName = prompt("Masukkan nama produk baru:", product.name);
      if (newName === null) return;

      const newPrice = prompt("Masukkan harga produk baru:", product.price);
      if (newPrice === null) return;

      const updatedProduct = {
        name: newName.trim(),
        price: parseInt(newPrice),
        image_key: product.image_key
      };

      try {
        const response = await fetch(`http://52.65.176.248:50000/products-update/${productId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updatedProduct)
        });

        const result = await response.json();
        if (response.ok) {
          alert("Produk berhasil diperbarui!");
          loadProducts();
        } else {
          alert("Gagal memperbarui produk: " + (result.error || ""));
        }
      } catch (error) {
        console.error("Error saat memperbarui produk:", error);
        alert("Gagal memperbarui produk.");
      }
    }

    async function deleteProduct(productId) {
      if (!confirm("Apakah Anda yakin ingin menghapus produk ini?")) return;

      try {
        const response = await fetch(`http://52.65.176.248:50000/products-delete/${productId}`, {
          method: 'DELETE'
        });

        const result = await response.json();
        if (response.ok) {
          alert("Produk berhasil dihapus!");
          loadProducts();
        } else {
          alert("Gagal menghapus produk: " + (result.error || ""));
        }
      } catch (error) {
        console.error("Error saat menghapus produk:", error);
        alert("Gagal menghapus produk.");
      }
    }

    // Event listener untuk tambah produk
    document.getElementById('addProductForm').addEventListener('submit', addProduct);

    // Load produk di awal
    loadProducts();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
