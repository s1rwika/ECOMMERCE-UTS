<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card { transition: transform 0.3s; }
    .product-card:hover { transform: scale(1.03); }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">Daftar Produk</h1>
    
    <!-- Form Upload -->
    <div class="mb-5 border p-4 rounded">
      <h3>Upload Produk Baru</h3>
      <input type="file" id="fileInput" class="form-control mb-2">
      <button id="uploadBtn" class="btn btn-primary">Upload</button>
      <div id="uploadStatus" class="mt-2"></div>
    </div>

    <!-- Daftar Produk -->
    <div id="productList" class="row g-4"></div>
  </div>

  <script>
    // Ambil data produk dari backend
    async function loadProducts() {
      try {
        const response = await fetch('http://52.65.176.248:50000/products');
        const products = await response.json();
        
        const container = document.getElementById('productList');
        container.innerHTML = products.map(product => `
          <div class="col-md-4">
            <div class="card product-card h-100">
              <img src="${product.image_url}" class="card-img-top" style="height: 200px; object-fit: cover;">
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text text-success fw-bold">Rp${product.price.toLocaleString()}</p>
              </div>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('productList').innerHTML = `
          <div class="alert alert-danger">Gagal memuat produk. Cek koneksi backend.</div>
        `;
      }
    }

    // Handle upload file
    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('fileInput');
      const statusDiv = document.getElementById('uploadStatus');
      
      if (!fileInput.files[0]) {
        statusDiv.innerHTML = '<div class="alert alert-warning">Pilih file terlebih dahulu!</div>';
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const response = await fetch('http://52.65.176.248:50000/upload', {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        statusDiv.innerHTML = `<div class="alert alert-success">File berhasil diupload! <a href="${result.url}" target="_blank">Lihat</a></div>`;
        loadProducts(); // Refresh daftar produk
      } catch (error) {
        statusDiv.innerHTML = `<div class="alert alert-danger">Gagal upload: ${error.message}</div>`;
      }
    });

    // Muat produk saat halaman terbuka
    loadProducts();
  </script>
</body>
</html>
